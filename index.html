<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body
style="background-color: rgb(237, 199, 199);">
    <header style="text-align: center;">
        <h1>
            Simon Says Game
        </h1>
    </header>

    <main>
        <section>
            <h2 id="level">Level 0</h2>
        </section>

        <section 
        id="game">
            <div 
            id="start" 
            type="button">Start</div>

            <div class="rowOne">
                <div 
                id="red" 
                class="colorButton 1"
                tag="button"
                type="button"></div>

                <div 
                id="yellow" 
                class="colorButton" 
                type="button"></div>
            </div>
            
            <div class="rowTwo">
                <div 
                id="green" 
                class="colorButton" 
                type="button"></div>

                <div 
                id="blue" 
                class="colorButton" 
                type="button"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
